<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvengersTeam</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row   mt-5">
            <!-- left side -->
            <div class="col-lg-3 col-md-3 col-sm-12">
                <h3>Members:</h3>
                <p>Click on member's name to display his/her image</p>
                <ul id="members_list"></ul>
                <button type="button" class="btn btn-success" id="admin_mode_btn">Changecard</button>
                <form id="adminForm" class="m-3 p-3 hide ">
                    <p> Name:  <input type="text"  id="admin_form_name"></p>
                    <p>Img src:   <input type="text"  id="admin_form_img_src"></p>
                    <p>number of Clicks:  <input type="text"  id="admin_form_clicks"></p>
                    <button id="admin_cancel" class="btn btn-success">Cancel</button>
                    <button id="admin_save" class="btn btn-success" type="">Save</button>

                </form>
                
            </div>
            <!-- right side -->
            <div class="col-lg-6 col-md-6 col-sm-12 card imgs_container m-2" >

            </div>
        </div>
    </div>


    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- script -->
    <script src="assets/javascript/script.js"></script>

</body>

</html>
